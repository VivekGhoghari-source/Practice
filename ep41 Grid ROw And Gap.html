<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Row And Gap</title>
    <style>
        .grid{
            display: grid;
            /* grid-template-columns: repeat(3, auto); */
            grid-template-rows: 2fr 1fr 3fr;
            grid-template-columns: 2fr 3fr 2fr;
            grid-gap: 2rem;
        }
        .box{
            background-color: red;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This ia Item-1</div>
        <div class="box">This ia Item-2</div>
        <div class="box">This ia Item-3</div>
        <div class="box">This ia Item-4</div>
        <div class="box">This ia Item-5</div>
        <div class="box">This ia Item-6</div>
        <div class="box">This ia Item-7</div>
        <div class="box">This ia Item-8</div>
        <div class="box">This ia Item-9</div>
        <div class="box">This ia Item-10</div>
    </div>
</body>
</html>
