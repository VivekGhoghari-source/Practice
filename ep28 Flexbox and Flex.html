<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border: 2px solid red;
            height: 600px;
            width: 800px;
            display: flex;
            flex-direction: row; 
        }
        .item{
            background-color: tomato;
            margin: 10px;
            padding: 2px;
            border: 2px solid black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">box name 1</div>
        <div class="item">box name 2</div>
        <div class="item">box name 3</div>
        <div class="item">box name 4</div>
        <div class="item">box name 5</div>
    </div>
</body>
</html>
