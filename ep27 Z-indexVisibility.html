<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index And Visibility</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            background-color: black;
            border-radius: 30px;
            z-index: 3;
            display: inline-block;
            position: absolute;
        }
        .box2{
            height: 150px;
            width: 150px;
            background-color: red;
            border-radius: 30px;
            z-index: 2;
            display: inline-block;
            position: absolute;
        }
        .box3{
            height: 150px;
            width: 150px;
            background-color: green;
            border-radius: 30px;
            z-index: 1;
            display: inline-block;
            position: absolute;
        }
        #box1{
            /* position: absolute; */
            top: 60px;
        }
        #box2{
            /* position: absolute; */
            top: 60px;
            left: 200px;
        }
        #box5{
            /* position: absolute; */
            top: 40px;
            left: 40px;
        }
        #box6{
            /* position: absolute; */
            top: 40px;
            left: 240px;
        }
        #box7{
            /* position: absolute; */
            top: 20px;
            left: 260px;
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>   
    <div class="box2" id="box5"></div>
    <div class="box2" id="box6"></div>
    <div class="box3" id="box7"></div>
</body>
</html>
